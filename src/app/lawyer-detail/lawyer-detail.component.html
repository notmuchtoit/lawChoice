
<ion-content>
  <ion-grid fixed='true'>
    <ion-col size='3'>
      <ion-button color='light' routerLink='/lawyerlist'>
    <ion-icon slot="start" icon='{{arrowBackOutline}}'></ion-icon>
    Back
  </ion-button>
    </ion-col>
    <ion-col size='9'>
      <app-my-header
></app-my-header>
    </ion-col>
    <ion-card>
    <ion-img class="detailImage" src='{{selectedLawyer.pic}}'></ion-img>
    <ion-card-header>
      <ion-card-title>{{selectedLawyer.name}}</ion-card-title>
      <ion-card-subtitle>{{selectedLawyer.phone}}</ion-card-subtitle>
      <ion-card-subtitle>{{selectedLawyer.web}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{selectedLawyer.info}}
    </ion-card-content>
  </ion-card>
  </ion-grid>


</ion-content>

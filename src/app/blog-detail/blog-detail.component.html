
<ion-content>
  <ion-grid fixed='true'>
    <ion-col size='3'>
      <ion-button color='light' routerLink='/blog'>
    <ion-icon slot="start" icon='{{arrowBackOutline}}'></ion-icon>
    Back
  </ion-button>
    </ion-col>
    <ion-col size='9'>
      <app-my-header
  ></app-my-header>
    </ion-col>
  <ion-card>
    <ion-img class="detailImage" src='{{selectedBlog.pic}}'></ion-img>
    <ion-card-header>
      <ion-card-title>{{selectedBlog.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{selectedBlog.post}}
    </ion-card-content>
  </ion-card>
  </ion-grid>
</ion-content>
